<!-- FORM HEADING -->
    <div>
        <h1>Register your interest</h1>
            <h2 class="intro">Please fill out the details below and someone from our team will contact you shortly.</h2>
    </div>

<!-- FORM INPUT  -->
     <div class="form">
        <label for="fname"><b>First Name</b></label>
             <input class="text" type="text" placeholder="Enter First Name" name="fname" id="fname" required><br>
    
        <label for="lname"><b>Last Name</b></label>
            <input class="text" type="text" placeholder="Enter Last Name" name="lname" id="lname" required><br>

        <label class="email-label" for="email"><b>Email</b></label>
            <input class="text" type="text" placeholder="Enter Email Address" name="email" id="email" required><br>

        <label class="dob" for="bday"> <b>Date of Birth</b></label>
            <input class="bday" type="number" placeholder="day" id="d" name="date" min="1" max="31" />
            <input class="bday" type="number" placeholder="month" id="m" name="month" min="1" max="12" />
            <input class="bday" type="number" placeholder="year" id="y"  name="year" min="1900" max="9999" /> <br>
        
        <label for="phone"> <b>Phone Number</b></label>
              <input type="tel" placeholder="Enter your Phone Number" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"required ><br>

<!-- NU MERGE STYLINGUL DE HOVER SI ACTIVE AL BUTTONULUI, NU INTELEG DE CE -->
        <button class="button" type="submit">SUBMIT</button>
        
<!-- PRIVACY NOTICE -->
<!-- SORANA: URMEAZA SA ALINIEZ SI RADIO BUTTONU CU PRIVACY NOTICE H2 -->
        <div>
            <label class="privacy" for="privacy"></label>

        </div>
    </div>

    <footer>
