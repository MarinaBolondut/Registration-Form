<!-- NAVIGATION PANE -->
<div class="navbar">
    <a href="#home">Home</a>
    <a href="#contactus">Contact Us</a>

<!-- FORM HEADING -->
    <div>
        <h1>Register your interest</h1>
            <p>Please fill out the details below and someone from our team will contact you shortly.</p>
    </div>

<!-- FORM INPUT -->
    <div>
        <hr>

        <label for="fname"><b>First Name</b></label>
             <input type="text" placeholder="Enter First Name" name="fname" id="fname" required><br>
    
        <label for="lname"><b>Last Name</b></label>
            <input type="text" placeholder="Enter Last Name" name="lname" id="lname" required><br>

        <label for="bday"> <b>Date of Birth</b></label>
            <input type="number" id="d" name="date" min="1" max="31" />
            <input type="number" id="m" name="month" min="1" max="12" />
            <input type="number" id="y"  name="year" min="1900" max="9999" /> <br>
       
        <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email Address" name="email" id="email" required><br>
        
        <label for="phone"> <b>Phone Number</b></label>
            <input type="tel" placeholder="Enter your Phone Number" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"required ><br>
        <hr>       
    </div>
    
<!-- PRIVACY NOTICE -->
    <div>
        <label for="privacy"></label>
            <input type="radio" id="agreement" name="agreement">
                <p>I agree to the Blood Donors RO <a href="https://www.blooddonorsRO.ro"> Privacy Policy </a>, <a href="https://www.blooddonorsRO.ro">Terms and Conditions</a> and <a href="https://www.blooddonorsRo.ro">Collection Statement</a> </p>

    </div>
